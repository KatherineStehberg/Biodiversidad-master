<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Biodiversidad</title>
  <link rel="stylesheet" href="/Frontend/Src/assets/style/Signup.css"> 
</head>
<body>
  <header>
    <div class="logo">
      <a href="/"><img src="../assets/logo.png" alt="Biodiversidad.cl"></a> 
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="./Experts.html">Sobre Nosotros</a></li>
        <li><a href="./Contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="signup-container">
      <h1>Crear una Cuenta</h1>
      <p>Únete a nuestra comunidad y colabora con los mejores expertos en medio ambiente.</p>

      <form id="signup-form" action="/api/users/register" method="POST">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Registrarse</button>
      </form>

      <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Biodiversidad.cl - Todos los derechos reservados</p>
    <ul>
      <li><a href="/privacy">Política de Privacidad</a></li>
      <li><a href="/terms">Términos y Condiciones</a></li>
    </ul>
  </footer>
</body>
</html>
