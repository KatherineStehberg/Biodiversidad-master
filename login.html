<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Iniciar Sesión - Biodiversidad.cl</title>
</head>

<body>
    <div class="container">
        <section class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p class="signup-link">¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
        </section>
    </div>
</body>

</html>
